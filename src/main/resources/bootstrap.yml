spring:
  application:
    name: "@project.name@" # quote marks used to make STS YAML parser calm
  cloud:
    config:
      server:
        git:
          uri: https://github.com/microservicesteam/nutaxi-configs
          searchPaths: '{application}' # note only works in YAML format :(
          basedir: target/configs
  profiles:
    active: local, dev, test, prod
server:
  port: 8888
